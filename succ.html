  <style>
* {
  box-sizing: border-box;
}

.login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 400px;
  height: 300px;
  margin: auto;
  border: 2px solid #00a0ff;
  border-radius: 10px;
  padding: 20px;
}

.login-title {
  font-size: 24px;
  font-weight: bold;
  color: #00a0ff;
}

.login-form {
  display: flex;
  flex-direction: column;
  width: 80%;
}

.login-label {
  font-size: 18px;
  margin-top: 10px;
}

.login-input {
  width: 100%;
  height: 30px;
  border: none;
  border-bottom: 2px solid #00a0ff;
  font-size: 16px;
}

.login-button {
  width: 100%;
  height: 40px;
  border: none;
  border-radius: 20px;
  background-color: #00a0ff;
  color: white;
  font-size: 18px;
  margin-top: 20px;
}

.login-button:hover {
  transform: scale(1.1);
}

.login-button:focus {
  outline: none;
}

.login-error {
  color: red;
}
</style>
