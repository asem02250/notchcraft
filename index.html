    /* Use flexbox to align the button to the right */
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      height: 50px;

    }
    
    /* Style the button with a blue background and white text */
    .register-button {
      width: 140px;
      height: 50px;
      border: none;
      border-radius: 15px;
      background-color: green;
      color: white;
      font-size: 16px;
    }
    
    /* Add a scale effect on hover */
    .register-button:hover {
      transform: scale(1.1);
    }
    
    /* Remove the outline on focus */
    .register-button:focus {
      outline: none;
    }
    .login-button {
      width: 120px;
      height: 50px;

      border-radius: 15px;
      background-color: #00a0ff;

      transform: scale(1.1);
    }
    
    /* Remove the outline on focus */
    .login-button:focus {
      outline: none;
    }
